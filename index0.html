<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>لوحة الإبداع - شعار احترافي</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- خطوط عربية وجوجل -->
  <link href="https://fonts.googleapis.com/css2?family=Amiri&family=Cairo&family=Pacifico&family=Tajawal&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #111;
      font-family: 'Cairo', sans-serif;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 30px 10px;
    }

    .container {
      background: #1e1e1e;
      padding: 25px;
      border-radius: 16px;
      max-width: 900px;
      margin: auto;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    h1 {
      font-size: 26px;
      margin-bottom: 20px;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
    }

    .control {
      display: flex;
      flex-direction: column;
      font-size: 14px;
      color: #ddd;
    }

    .control input, .control select {
      padding: 8px;
      border-radius: 6px;
      border: none;
      font-size: 14px;
      margin-top: 4px;
    }

    canvas {
      border: 1px solid #555;
      margin-top: 20px;
      max-width: 100%;
    }

    button {
      padding: 10px 20px;
      margin: 10px 5px;
      background: #fff;
      color: #000;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #ddd;
    }

    footer {
      margin-top: 30px;
      font-size: 13px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>🎨 لوحة الإبداع - صمم شعارك الحر</h1>

    <div class="controls">
      <div class="control">
        <label>نص الشعار</label>
        <input type="text" id="nameInput" value="لوغو" />
      </div>

      <div class="control">
        <label>الخط</label>
        <select id="fontSelect">
          <option value="Cairo">Cairo</option>
          <option value="Pacifico">Pacifico</option>
          <option value="Amiri">Amiri</option>
          <option value="Tajawal">Tajawal</option>
          <option value="Arial">Arial</option>
        </select>
      </div>

      <div class="control">
        <label>لون النص</label>
        <input type="color" id="textColor" value="#ffffff" />
      </div>

      <div class="control">
        <label>لون الظل</label>
        <input type="color" id="shadowColor" value="#000000" />
      </div>

      <div class="control">
        <label>سماكة الخط</label>
        <input type="range" id="strokeWidth" min="0" max="10" value="2" />
      </div>

      <div class="control">
        <label>عمق الظل</label>
        <input type="range" id="shadowDepth" min="0" max="15" value="6" />
      </div>

      <div class="control">
        <label>خلفية (صورة)</label>
        <input type="file" id="bgImageInput" accept="image/*" />
      </div>

      <div class="control">
        <label>تحريك X</label>
        <input type="range" id="moveX" min="-100" max="100" value="0" />
      </div>

      <div class="control">
        <label>تحريك Y</label>
        <input type="range" id="moveY" min="-100" max="100" value="0" />
      </div>

      <div class="control">
        <label>حجم الخط</label>
        <input type="range" id="fontSize" min="20" max="120" value="60" />
      </div>
    </div>

    <button onclick="drawLogo()">🎯 توليد الشعار</button>
    <button onclick="downloadCanvas()">⬇️ تحميل</button>

    <canvas id="logoCanvas" width="800" height="300"></canvas>
  </div>

  <footer>
    <p>تم التطوير بواسطة <strong>م: رأفت عمر </strong> 🎨</p>
  </footer>

  <script>
    let bgImage = null;

    document.getElementById("bgImageInput").addEventListener("change", function (e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (event) {
          const img = new Image();
          img.onload = function () {
            bgImage = img;
            drawLogo();
          };
          img.src = event.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    function drawLogo() {
      const canvas = document.getElementById("logoCanvas");
      const ctx = canvas.getContext("2d");

      const name = document.getElementById("nameInput").value || "لوغو";
      const font = document.getElementById("fontSelect").value;
      const textColor = document.getElementById("textColor").value;
      const shadowColor = document.getElementById("shadowColor").value;
      const strokeWidth = parseInt(document.getElementById("strokeWidth").value);
      const shadowDepth = parseInt(document.getElementById("shadowDepth").value);
      const moveX = parseInt(document.getElementById("moveX").value);
      const moveY = parseInt(document.getElementById("moveY").value);
      const fontSize = parseInt(document.getElementById("fontSize").value);

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // خلفية (صورة أو لون)
      if (bgImage) {
        ctx.drawImage(bgImage, 0, 0, canvas.width, canvas.height);
      } else {
        ctx.fillStyle = "#1e1e1e";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
      }

      ctx.textAlign = "center";
      ctx.textBaseline = "middle";
      ctx.font = `bold ${fontSize}px '${font}'`;

      const x = canvas.width / 2 + moveX;
      const y = canvas.height / 2 + moveY;

      // تأثير 3D
      for (let i = shadowDepth; i > 0; i--) {
        ctx.fillStyle = shadowColor;
        ctx.fillText(name, x + i, y + i);
      }

      // النص الأساسي
      ctx.fillStyle = textColor;
      ctx.fillText(name, x, y);

      // سماكة الخط (stroke)
      if (strokeWidth > 0) {
        ctx.lineWidth = strokeWidth;
        ctx.strokeStyle = "#000000";
        ctx.strokeText(name, x, y);
      }
    }

    function downloadCanvas() {
      const canvas = document.getElementById("logoCanvas");
      const link = document.createElement("a");
      link.download = "my_logo.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    }

    window.onload = drawLogo;
  </script>
</body>
</html>
